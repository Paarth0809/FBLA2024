<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="submit.php" method="POST">
    <!-- Form fields go here -->
    <input type="submit" value="Submit">
  </form>

  <div class="application-form">
    <h1>Job Application - Futura</h1>
    <form action="submit_application.php" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="position">Position Applied For:</label>
      <select id="position" name="position">
        <option value="product_manager">Pharmaceutical Product Manager</option>
        <option value="sales_representative">Pharmaceutical Sales Representative</option>
        <option value="communications_specialist">Healthcare Communications Specialist</option>
        <option value="supply_chain_manager">Supply Chain Manager</option>
        <option value="inventory_control_manager">Inventory Control Manager</option>
        <option value="database_administrator">Database Administrator</option>
        <option value="pharmaceutical_scientist">Pharmaceutical Scientist</option>
        <option value="human_resources_manager">Human Resources Manager</option>
        <option value="quality_assurance_manager">Quality Assurance Manager</option>
        <option value="clinical_data_manager">Clinical Data Manager</option>
        <option value="accountant">Accountant</option>
        <option value="brand_manager">Brand Manager</option>
      </select>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
<script src="chatbot.js"></script>
</body>
</html>
